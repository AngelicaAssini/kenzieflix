<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./reset.css">
    <link rel="stylesheet" href="./style.css">
    <title>Kenzieflix</title>
</head>
<body>
    <main class="black-box">
        <section class="not-so-dark-box">
            <h1><img src="./Images/logo 1.png" alt="logo azul da Kenzieflix"></h1>
            <p>Quem está assistindo?</p>
            <ul class="perfis-de-entrada">
                <li id="boneca-rosa">
                    <figure>
                        <img src="./Images/menina-rosa.png" alt="face de uma boneca rosa rindo">
                    </figure>
                    <p>Aline</p> 
                </li>
                <li id="guaxinim">
                    <figure>
                        <img src="./Images/guaxinim.png" alt="face de um guaxinim risonho">
                    </figure>
                    <p>Pedrinho</p>
                </li>
                <li id="robo">
                    <figure>
                        <img src="./Images/robo.png" alt="face de um robô verde mal encarado">
                    </figure>
                    <p>Júlia</p>
                </li>
                <li id="novo-perfil">  
                    <figure> 
                        <img src="./Images/Frame 5.svg" alt="tela preta com um símbolo de adição no centro">
                    </figure>
                    <p>Adicionar perfil</p>
                </li>
            </ul>
            <button type="button">Gerenciar Perfis</button>
        </section>
    </main>
    
</body>
</html>
